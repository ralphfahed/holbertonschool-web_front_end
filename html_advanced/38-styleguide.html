<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Style Guide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <h1>Style Guide</h1>
    </header>

    <main>
      <section>
        <header>
          <h2>Colors</h2>
        </header>
        <p>Primary, secondary, and accent colors used throughout the website.</p>
      </section>

      <section>
        <header>
          <h2>Typography</h2>
        </header>
        <p>Font families, sizes, and weights used across the site.</p>
      </section>

      <section>
        <header>
          <h2>Buttons</h2>
        </header>
        <button>Primary Button</button>
        <button>Secondary Button</button>
      </section>

      <section>
        <header>
          <h2>Forms</h2>
        </header>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
          <input type="submit" value="Submit" />
        </form>
      </section>

      <section>
        <header>
          <h2>Details</h2>
        </header>
        <details>
          <summary>More info</summary>
          <p>This section contains additional information hidden by default.</p>
        </details>
      </section>

      <!-- Video -->
      <section>
        <header>
          <h2>Video</h2>
        </header>
        <video controls loop poster="https://intranet-projects-files.s3.amazonaws.com/webstack/thumbnail.jpg">
          <source src="https://intranet-projects-files.s3.amazonaws.com/webstack/BigBuckBunny.mp4" type="video/mp4" />
          Sorry, your browser doesn't support HTML5 video
        </video>
      </section>
    </main>
  </body>
</html>
